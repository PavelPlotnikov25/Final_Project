<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Products demo</title>
    <style>
#loginBlock{
     margin-left: 500px;
     color: #dddddd;
 }

#btnBasket{
    margin-left: 800px;
}
    </style>
</head>

<body>

<div th:fragment="menu_fragment">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">All product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.userRole == 'ADMIN'}" th:href="@{/products/create}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.userRole == 'ADMIN'}" th:href="@{/users}">All customers</a>
                    </li>
                    <li class="nav-item" id="btnBasket">
                        <a class="nav-link" th:if="${session.userRole == 'USER'}" th:href="@{/basket}">Basket</a>
                    </li>
                    <li class="nav-item" id="My invoices">
                        <a class="nav-link" th:if="${session.userRole == 'USER'}" th:href="@{/invoice/my-invoices}">My invoices</a>
                    </li>


                    <form class="form-inline my-2 my-lg-0" style="margin: 0 auto" action="/products/search" method="get">
                        <div>
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="searchBy">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>

                    </form>
                    <div id="loginBlock" th:if="${session.userRole == null}">
                            <a class="btn btn-primary" th:href="@{/login}" role="button">Login</a>
                            <a class="btn btn-primary" href="/registration" role="button">New around here? Sign up</a>
                    </div>
                    <div id="logoutBlock" th:if="${session.userRole != null}">
                        <a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>

                    </div>
                </div>
            </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
