<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Create product</title>
</head>

<body>

<div id="menu" th:insert="menu :: menu_fragment"></div>

<div class="container-fluid m-2" style="width: 50%; margin: 0 auto">
  <form th:action="@{/products}" th:object="${product}" method="post">
    <div class="d-flex flex-column bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <label for="exampleInputTitle" class="form-label">name:</label>
        <input type="text" class="form-control" id="exampleInputTitle" th:field="*{name}">
      </div>
      <div class="p-2 bd-highlight">
        <label for="exampleInputContent" class="form-label">price:</label>
        <input type="number" placeholder="0.00" min="0" value="0"
               class="form-control" id="exampleInputContent" th:field="*{price}">
      </div>
      <div class="p-2 bd-highlight">
        <label for="exampleFormControlTextarea1" class="form-label">description:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"></textarea>
      </div>
      <div class="p-2 bd-highlight">
        <label for="inputImgUrl" class="form-label">image URL:</label>
        <input type="text" class="form-control" id="inputImgUrl" th:field="*{imgUrl}">
      </div>
      <div class="p-2 bd-highlight">
        <label for="productTypeSelect" >Select a product type:</label>
        <select id="productTypeSelect" class="form-select" aria-label="productType Select" th:field="*{productType}">
          <option th:each="productType : ${productTypes}" th:value="${productType}" th:text="${productType}">
          </option>
        </select>
      </div>
      <div class="p-2 bd-highlight">
        <label for="productTechnologySelect" >Select a product technology:</label>
        <select id="productTechnologySelect" class="form-select" aria-label="productTechnology Select" th:field="*{productTechnology}">
          <option th:each="productTechnology : ${productTechnologies}" th:value="${productTechnology}" th:text="${productTechnology}">
          </option>
        </select>
      </div>
      <div class="p-2 bd-highlight">
        <label for="exampleInputContent" class="form-label">count:</label>
        <input type="number" placeholder="0.00" min="0" value="0"
               class="form-control" id="exampleCount" th:field="*{count}">
      </div>
      <div class="p-2 bd-highlight">
              <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
