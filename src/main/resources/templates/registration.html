<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Registration</title>
</head>

<body>

<div id="menu" th:insert="menu :: menu_fragment"></div>

<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-5 col-sm-offset-2 col-md-offset-3">
      <form class="form-signin" autocomplete="off" th:action="@{/registration}" th:object="${user}" method="POST">
        <fieldset>
          <div class="form-group">
            <label th:text="Email + '*'"></label>
            <input type="text" th:field="*{email}" class="form-control input-lg" title="email" autofocus="true" required/>
          </div>
          <div class="form-group">
            <label th:text="Firstname"></label>
            <input type="text" th:field="*{firstName}" class="form-control input-lg" title="firstName" autofocus="true" required/>
          </div>
          <div class="form-group">
            <label th:text="Lastname"></label>
            <input type="text" th:field="*{lastName}" class="form-control input-lg" title="lastName" autofocus="true" required/>
          </div>
          <div class="form-group">
            <label th:text="Password + '*'"></label>
            <input type="password" th:field="*{password}" class="form-control input-lg" title="password" required/>
          </div>
            <select th:field="*{role}" name="Role">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">
                </option>
            </select>
          <input class="btn btn-outline-dark" type="submit" th:value="Registration"/>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
