<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
<div id="menu" th:insert="menu :: menu_fragment"></div>
<h2 style="margin-left: 45%;">Invoice</h2>

<table >
  <tr>
    <th>Product</th>
    <th>Count</th>
  </tr>
  <tr th:each="productEntry: ${productsMap}" >
    <td th:text="${productEntry.getKey().getName()}"></td>
    <td th:text="${productEntry.getValue()}"></td>
  </tr>
</table>
<div>
  <h3 th:text="'Total sum of your invoice is' + ${invoice.getSum()} + '$' "></h3>
  <h2>Thank you for your purchase</h2>
</div>
<form th:action="@{'/products'}" th:method="GET">
  <button type="submit" class="btn btn-info">Back to products</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
