<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Products demo</title>
</head>

<body>

<div id="menu" th:insert="menu :: menu_fragment"></div>

<div class="row mx-auto mt-2">
  <div class="col-sm-2" th:each="product : ${products}">
    <form th:action="@{/products/delete/}" th:method="DELETE">
      <div class="card mx-auto mt-2" style="width: fit-content">
        <h5 class="card-title" th:text="|Product name: ${product.name}|"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="|Product price ${product.price}|"></h6>
        <p class="card-text" th:text="|Product description ${product.description}|"></p>
        <p class="card-text" th:text="|Product type ${product.productType}|"></p>
        <p class="card-text" th:text="|Product technology ${product.productTechnology}|"></p>

        <label>
          <input type="hidden" th:value="${product.id}" id="id" name="id" />
        </label>
        <div class="row my-2">
          <div class="col text-center">
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
